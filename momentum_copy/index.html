<!DOCTYPE html>
<html>
    <head>
        <title>Momentum_Copy</title>
        <meta charset="utf-8"/>
        <link rel='stylesheet' href="./css/weather-icons.min.css">
        <link rel='stylesheet' href="./css/index.css">
    </head>

    <body>
        <header>
            <form class='search'> 
                <img class='search-icon inline-block'></img>
                <input class='search-input' type='text'/>
                <img class='search-engine-icon inline-block'></img>
                <div class='searchBox downArrowBox'>
                    <ul class='search-engines'>

                    </ul>
                </div>
            </form>
            <div class='weather'>
                <i class="wi"></i>
                <div class='js-weather'></div>
            </div>
            <div class='weatherBox downArrowBox'>
                <div class='weatherBox-header'>
                    <div class='weatherBox-header-location'></div>
                    <div class='weatherBox-header-des'></div>
                </div>
                <div class='weatherBox-body'>
                    <div class='weatherBox-body-todayInfo'>
                        <i class="wi inline-block"></i>
                    </div>
                    <div class='weatherBox-body-futureInfo'>
                        <ul class='inline-block'>

                        </ul>
                    </div>
                </div>
                <div class='weatherBox-footer relative'>
                    <a href="https://openweathermap.org/">
                        <span class='weatherBox-footer-description'>Go for more information</span>
                    </a>
                    <h4 class='blind'>날씨링크</h4>
                </div>
            </div>
        </header>
       
        <div class='center textCenter'>
            <div class="js-clock clock">
                <h1>00:00</h1>
            </div>
            <form class='js-form form'>
                <input type='text' placeholder="What is your name?" />
            </form>
            <h4 class='js-greetings greetings'></h4>
        </div>
       
        <footer class='bottom'>
            <ul class='js-bgInfo bgInfo relative inline-block'>
                <li class='js-bgLocation bgLocation'></li>
                <li class='js-bgDescription bgDescription'></li>
            </ul>
            <div class='toDo inline-block'>
                <div class='js-toDoBox toDoBox upArrowBox'>
                    <div class='toDoBox-header relative'>
                        <span class='js-toDoBox-header-title toDoBox-header-title vertical-center'></span>
                        <span class='js-toDoBox-header-option toDoBox-header-option vertical-center'>
                            <div class='line'></div>
                            <div class='line'></div>
                            <div class='line'></div>
                        </span>
                    </div>
                    <div class='toDoBox-body'>
                        <div class='toDoBox-body-startToDo center'>
                            <div class='js-toDoBox-body-startToDo-description toDoBox-body-startToDo-description'></div>
                            <div class='js-toDoBox-body-startToDo-button toDoBox-body-startToDo-button horizontal-center'></div>
                        </div>
                        <ul class='js-toDoBox-body-toDoList'></ul>
                    </div>
                    <div class='toDoBox-footer'>
                        <form class='js-toDoBox-footer-form toDoBox-footer-form vertical-center'>
                            <input type='text' placeholder="Write a to do"/>
                        </form>
                    </div>
                </div>
                <div class='js-toDo-text toDo-text'></div>
            </div>
            <!-- <form class='js-toDoForm toDoForm'>
                <input type='text' placeholder="Write a to do" />
            </form>
            <ul class='js-toDoList toDoList'></ul> -->
        </footer>
        <script src='./lodash.min.js'></script>
        <script src='./search.js'></script>
        <script src="./clock.js"></script>
        <script src="./greeting.js"></script>
        <script src='./todo.js'></script>
        <script src='./bg.js'></script>
        <script src='./weather.js'></script>
    </body>

</html>
